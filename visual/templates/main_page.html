{% extends "base.html" %}

{% block title %}Погода{% endblock %}

{% block content %}
    {% raw %}
        <div id="page">
            <div class="container">
                <div class="citySearch">
                    <input type="text" @input="sendSearchRequest" v-model="searchText">
                    <div class="searchOptions" v-if="searchResults.show">
                        <div class="searchOption" v-for="result in searchResults.results"
                             @click="chooseSearchResult">
                            {{ result }}
                        </div>
                    </div>
                </div>
                <div class="currentWeather">
                    <div class="currentWeatherFlex">
                        <div class="weatherText">
                            <div class="currentDate">
                                {{ currentDate }}
                            </div>
                            <div class="weatherData">
                                <div class="currentTemperature">
                                    {{ currentTemperature }}
                                </div>
                                <div class="currentTime">
                                    {{ currentTime }}
                                </div>
                                <div class="realFeel">
                                    {{ realFeel }}
                                </div>
                                <div class="humidity">
                                    {{ humidity }}
                                </div>
                            </div>
                        </div>
                        <div class="weatherIcon">
                            <currentimage :imagename="currentImage"></currentimage>
                        </div>
                    </div>
                </div>
                <div class="weatherForecast">
                    <div class="forecastItem" v-for="forecast in forecasts">
                        <div class="forecastText">
                            {{ forecast.dayOfWeek }}<br>{{ forecast.temperature }}
                        </div>
                        <div class="forecastImage">
                            <currentimage :imagename="forecast.icon"></currentimage>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endraw %}
{% endblock %}
